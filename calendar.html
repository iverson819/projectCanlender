<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <!--    連結fullcalendar  -->
    <link href='fullcalendar/main.css' rel='stylesheet' />
    <script src='fullcalendar/main.js'></script>
    <!--    fullcalendar轉換成中文   -->
    <script src="fullcalendar/locales-all.js"></script>


    <link href="css/bootstrap.min.css" rel='stylesheet'>
    <link href="css/jquery-ui.css" rel='stylesheet'>
    <!--    連結CSS   -->
    <link rel="stylesheet" href="css/Mystyle.css" rel='stylesheet'>
    <!--    Jquery-->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <!--    boostrap-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale:'zh-tw',
                height:600,
                navLinks:'true',
                selectable:true,
                selectHelper:false,
                headerToolbar: {
                    left:'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },




                dateClick: function(info) {
                    if(info.date < new Date()){
                        alert("過去日期不可預約");
                    }else{
                        alert('Clicked on: ' + info.dateStr);
                        $("#eventFormModal").modal('show');
                    }

                    // change the day's background color just for fun
                    // info.dayEl.style.backgroundColor = 'blue';
                }
            });

            calendar.render();
        });
    </script>
</head>
<body>
    <div class="container">
        <div id='calendar'></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="eventFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
